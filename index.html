<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>

<header class="header">
    <a class="header-item" href="./high-scores.html">High Scores</a>    
    <h1 id="timer" class="header-item" data-timer-status=""></h1>
</header>   

<main id="main">
    <h2>JavaScript Quiz</h2>
    <div id="start-text">
        <p>Answer the questions before time runs out.</br>Incorrect answers
            will deduct 10 seconds off your time, so be careful! </br> Click the button below to start.
        </p>
        <button id="start-button" class="button">Start Quiz</button>
    </div>
    <div id="questionHolder" class="question" data-question-id="">
        <p id="questionText"></p>
        <button id="ans1" class="hidden"></button>
        <button id="ans2" class="hidden"></button>
        <button id="ans3" class="hidden"></button>
        <button id="ans4" class="hidden"></button>
    </div>
    <div id="messageHolder">
        <p id="messageText"></p>
    </div>
    <div id="endGameNotice" class="hidden">
        <p id="endGameText"></p>
        <div id="initialsInputHolder">
            <p id="initialsInstructions">Enter your initials below to record your score on the leaderboard:</p>
            <input type="text" id="inputInitials">
            <div id="button-holder" class="hidden">
                <button id = "saveScoreBtn" class="score-button">Save Score</button>
                <button id = "cancelScoreBtn" class = "score-button">Cancel</button>
            </div>
        </div>
    </div>
    

</main>



<script src= "assets/js/script.js"></script>
</body>
</html>
